# not sure if `nordzy-icon-theme` or `nordzy-hyprcursors` did the trick
env = HYPRCURSOR_THEME,Nordzy-hyprcursors
$cursorSize = 22
env = XCURSOR_SIZE,$cursorSize
env = HYPRCURSOR_SIZE,$cursorSize

general {
    gaps_in = 7
    gaps_out = 12

    border_size = 3
    col.active_border = rgba(dd5555ff)
    col.inactive_border = rgba(ff992244)
}

decoration {
    rounding = $win_radius

    shadow {
        range = 7
        render_power = 1
        color = rgba(0a0000aa)
        color_inactive = rgba(00000077)
        offset = 7, 7
    }

    blur {
        enabled = true
        size = 3
        passes = 2
    }
}

group {
    col.border_active = rgba(dd5555ff)
    col.border_inactive = rgba(ff992244)

    groupbar {
        font_family = Hack Nerd Font
        font_size = 11
        height = 20
        col.active = rgba(dd5555ff)
        col.inactive = rgba(ff992244) # 0xff552222
    }
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# no_gaps_when_only new boi in town (again)
# https://wiki.hyprland.org/Configuring/Workspace-Rules#smart-gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = match:workspace w[tv1], match:float false, border_size 0, rounding 0
windowrule = match:workspace f[1], match:float false, border_size 0, rounding 0

layerrule = match:namespace vicinae, blur on, ignore_alpha 0, no_anim on
